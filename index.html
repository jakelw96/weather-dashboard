<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.css" integrity="sha512-WrHplq3TYPEkwmx3iOWybuK9tQ4oq6Qxff1aM48V2RI4CHPU3zBXebikfBsSf+/pMwc6vNUaMQLtwG7KUoP+kA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="row row-cols-2">
          <!--Box to hold search h1, city search, search btn, and previous cities search-->
          <div class="col">
            <h2 class="search">Search for a City:</h2>
            <div class="input-box">
              <input class="city-search col-2" type="text" placeholder="Type City Name Here">
            </div>  
            <div class="search-btn-box">
              <button class="searchBtn col" id="searchBtn">Search</button>
            </div>
          </div>
          <!--Box to hold current weather data-->
          <div class="col border border-1 border-dark current-weather-box">
            <h2 id="city-date">(test)Atlanta (3/30/2021)</h3>
            <h2>5-Day </h2>
          </div>
        </div> 
        
    </div>
    
    

    <!--Border below search button-->
    <div class="border-bottom border-3 border-dark btnBorder"></div>

    

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
